name: Deploy to GCP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: echo ${{ secrets.GCP_HOST }} 
          username: echo ${{ secrets.GCP_USER }}
          key: echo  ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "SSH connected. Deploying..."
